version=0.66

name=Perinci-CmdLine
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-CmdLine/
repository=http://github.com/sharyanto/perl-Perinci-CmdLine

[@SHARYANTO]

[Prereqs / TestRequires]
Capture::Tiny=0
File::Slurp=0
Test::More=0.96

[Prereqs]
;!lint-prereqs assume-used # spec
Rinci=1.1.27

perl=5.010001
Data::Dump::OneLine=0
;Data::Sah=0.02
File::Which=0
JSON=0
Log::Any=0
Log::Any::App=0
Moo=0
Perinci::Access=0.22
Perinci::Access::InProcess=0.36
Perinci::BashComplete=0.29
Perinci::Object=0.11
Perinci::Result::Format=0.11
Perinci::Sub::GetArgs::Argv=0.20
Perinci::To::Text::AddDocLinesRole=0.10
Perinci::ToUtil=0
Perinci::Tx::Manager=0.34
SHARYANTO::Role::Doc::Section=0
SHARYANTO::Role::I18N=0
SHARYANTO::Role::I18NRinci=0
UUID::Random=0

;;not directly required, but need particular version
;!lint-prereqs assume-used
Perinci::Sub::Wrapper=0.14

; for convenience
;!lint-prereqs assume-used
Perinci::Access::HTTP::Client=0
;!lint-prereqs assume-used
Perinci::Access::Simple::Client=0

;;for script: strip-result-env-yaml
YAML::Syck=0

[Extras / lint-prereqs / assume-used]
; for convenience, pericmd tries to select output for progress indicator
Monkey::Patch::Action=0
Progress::Any=0
Progress::Any::Output::LogAny=0
Progress::Any::Output::TermProgressBar=0

[Extras / lint-prereqs / assume-provided]
;via Perinci::To::Text
Perinci::To::Text::I18N=0
Perinci::To::Text::I18N::en=0
Perinci::To::Text::I18N::id=0
;via shutils
Locale::Maketext::Lexicon::Gettext=0
