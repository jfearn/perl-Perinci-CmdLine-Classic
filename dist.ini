name=Perinci-CmdLine
version=0.41
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-CmdLine/
repository=http://github.com/sharyanto/perl-Perinci-CmdLine

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
Capture::Tiny=0
Data::Clone=0
Perinci::Examples=0
Test::More=0.96

;runtime
perl=5.010000
Data::Format::Pretty=0
Data::Format::Pretty::Console=0
Data::Format::Pretty::JSON=0
Data::Format::Pretty::YAML=0
Data::Sah=0.02
File::Which=0
JSON=0
List::MoreUtils=0
Log::Any=0
Log::Any::App=0
Moo=0
Object::BlankStr=0
Perinci::Access=0.09
Perinci::BashComplete=0
Perinci::Sub::GetArgs::Argv=0
Perinci::To::Text=0.08

;;not directly required, but need particular version
Perinci::Sub::Wrapper=0.14

;;spec


[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
